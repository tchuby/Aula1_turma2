<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="Style/style.css" rel="stylesheet" />
</head>
<body class="body">
    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="col-md-6">
                <div class="row">
                    <form name="formImc">
                        <div class="input-group mb-6">
                            <span style="width:50%;">Informe seu nome:</span>
                            <span><input type="text" name="nome" value=""></span>
                        </div>
                        <div class="input-group mb-6">
                            <span style="width:50%;">Informe sua altura:</span>
                            <span><input type="text" name="altura" value=""></span>
                        </div>
                        <div class="input-group mb-6">
                            <span style="width:50%;">Informe seu peso:</span>
                            <span><input type="text" name="peso" value=""></span>
                        </div>
                        <div class="justify-content-center">
                            <span>
                                <input type="submit" class="btn btn-secondary btn-lg" name="consultar" value="Consultar">
                            </span>
                        </div>
                    </form>                
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p name="Valor"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
