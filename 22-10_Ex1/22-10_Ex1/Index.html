<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Exercício</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="body">
    <div class="container-fluid">
        <div class="row w-80 h-10 align-content-center justify-content-center">
            <input id="Button1" type="button" value="LISTAR" />
        </div>        
        <div id="conteudo" class="row w-80 h-50 align-content-center justify-content-center">
            
        </div> 
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            título
                        </button>
                    </h2>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        conteudo
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/inputmask/inputmask.js"></script>
    <script src="Scripts/utils/scripts.js"></script>
</body>
</html>
